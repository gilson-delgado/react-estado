<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
     manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado em um
      dispositivo móvel ou desktop do usuário. Consulte https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      arquivos dentro da pasta `public` podem ser referenciados no HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" irá
      funcionam corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Aprenda como configurar uma URL pública não raiz executando `npm run build`
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
     Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de construção colocará os scripts incluídos na tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
